<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%=title%></title>
    <style>
        .avatar{
            width:32px;height:32px;border-radius: 10px
        }
    </style>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
    <!--<link rel="stylesheet" href="../../public/lib/bootstrap/dist/css/bootstrap.css">-->
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#c" aria-expanded="false">
                <!--<span class="sr-only">Toggle navigation</span>-->
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">珠峰博客</a>
        </div>
        <div class="collapse navbar-collapse" id="c">
            <ul class="nav navbar-nav">
                <li><a href="/">首页</a></li>
                <%
                if(user){%>
                <li><a href="/user/signout">退出</a></li>
                <li><a href="/article/add">发表文章</a></li>
                <%}else{%>
                <li><a href="/user/signup">注册</a></li>
                <li><a href="/user/signin">登录</a></li>
                <% }
                %>
            </ul>
            <%
            if(user){ %>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="">
                    <img class="avatar" src="<%=user.avatar%>" alt="没有图片">
                    <%=user.username%>
                </a></li>
            </ul>
            <%}
            %>
        </div>
    </div>
</nav>
<div class="container">
    <%if(success){%>
    <div class="alert alert-success text-center" role="alert"><%=success%></div>
    <%}%>
    <%if(error){%>
    <div class="alert alert-danger text-center" role="alert"><%=error%></div>
    <%}%>
